apiVersion: v1
kind: Service
metadata:
  name: wordpress-mysql
  labels:
    app: wordpress
spec:
  ports:
    - port: 3306
  selector:
    app: wordpress
    tier: mysql
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  labels:
    app: wordpress
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-mysql
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password

        - name: MYSQL_test_PASSWORD1
          valueFrom:
            secretKeyRef:
              name: mysql-pass1
              key: password1

        - name: MYSQL_ROOT_PASSWORD2
          valueFrom:
            secretKeyRef:
              name: mysql-pass2
              key: password2

        - name: MYSQL_ROOT_PASSWORD3
          valueFrom:
            secretKeyRef:
              name: mysql-pass3
              key: password3
        ports:
        - containerPort: 3306
          name: mysql
